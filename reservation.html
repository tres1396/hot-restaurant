<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <title>Reservation</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <i class="fa fa-fire"></i>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make your reservation</h2>
            <br>
            <div class="text-center">
                <a href="./tables.html">
                    <button class="btn btn-lg btn-info">
                        <i class="fas fa-utensils"></i>
                        View Tables
                    </button>
                </a>
                <a href="./index.html">
                    <button class="btn btn-lg btn-light">
                        <i class="fas fa-home"></i>
                    </button>
                </a>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            Table Reservation
                        </div>
                        <div class="card-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="reserve-name">Name</label>
                                    <input type="text" class="form-control" id="reserve-name">
                                </div>
                                <div class="form-group">
                                    <label for="reserve-phone">Phone Number</label>
                                    <input type="text" class="form-control" id="reserve-phone">
                                </div>
                                <div class="form-group">
                                    <label for="reserve-email">E-mail Address</label>
                                    <input type="text" class="form-control" id="reserve-email">
                                </div>
                                <div class="form-group">
                                    <label for="reserve-uniqueid">Unique ID</label>
                                    <input type="text" class="form-control" id="reserve-uniqueid">
                                </div>
                                <button type="submit" class="btn btn-primary submit">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer">
                <div class="container">
                    <p>
                        <a href="">API Table Link</a>
                         | 
                        <a href="">API Wait List</a>
                    </p>
                </div>
            </footer>
        </div>
</body>
<script>

//form submission code 
$('.submit').on('click', function () {
    let newReso = {
        customerName: $('#reserve-name').val().trim(),
        phoneNumber: $('#phone-number').val().trim(),
        customerEmail: $('#customer-email').val().trim(),
        customerID: $('#customerID').val().trim()
    }
    console.log(newReso);
    const currentURL = window.location.origin;
    $.post(`${currentURL}/api/tables`, newReso, (data) => {
        if (data) {
            alert('Yay! You gots a table!')
        } else {
            alert('uhoh, you are on the wait list')
        }
    })
    //reset form
    $('#reserve-name').val('');
    $('#phone-number').val('');
    $('#customer-email').val('');
    $('#customerID').val('');

    return;
})
</script>
</html>
